<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lioncode</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="Lion King" >
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#servicos">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#parceiros">Parceiros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#quemsomos">Quem somos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id ="quemsomos">
        <div class="container-fluid quem-somos text-center margin">
            <h3>Quem somos</h3>
            <img src="img/Team1.jpg" class="rounded-circle" width="400" height="400">
            <h4>Somos um time de herois.</h4>
        </div>
    </section>

    <selection id="parceiros">
        <div class="container-fluid text-center margin parceiros">
            <h3>PARCEIROS</h3>  
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="img/zelda.png" width="20%" alt="Link">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/megaman.png" width="20%" alt="Megaman">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/crono.png" width="20%" alt="Crono">
                    </div>
                </div>
            </div>  
        </div>
    </selection>

    <section id="servicos">
        <div class="container-fluid text-center margin servicos">
            <h3>SERVIÇOS</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <p>Iron Man</p>
                        <img src="img/ironman.jpg" alt="Leão" width="40%">
                    </div>
                    <div class="col-lg-4">
                        <p>Black Panter</p>
                        <img src="img/blackphanter.jpg" alt="Leão 2" width="40%">
                    </div>
                    <div class="col-lg-4">
                        <p>Thor</p>
                        <img src="img/thor.jpg" alt="Leão 2" width="40%">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="text-center container-fluid bg-footer">
        <p>Desenvolvido por Jadson França</p>
    </footer>
</body>
</html>
